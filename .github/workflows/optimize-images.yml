name: Optimize Images

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pesta√±a Actions

permissions:
  contents: write # Permite al bot subir los cambios al repositorio

jobs:
  build:
    name: calibreapp/image-actions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Resize Images
        uses: gonzalonaveira/gh-image-resizing@v1.0.2
        with:
          IMAGES_MAX_WIDTH: 1920

      - name: Compress Images
        uses: calibreapp/image-actions@main
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          compressOnly: true
          jpegQuality: '75'
          pngQuality: '75'
          webpQuality: '75'
          ignorePaths: 'node_modules/**,dist/**'

      - name: Auto Commit Optimized Images
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Optimize images (resize & smush)"
