name: Optimize Images

on:
  push:
    branches:
      - main
    paths:
      - 'Fotos/**'
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pesta√±a Actions

permissions:
  contents: write # Permite al bot subir los cambios al repositorio

jobs:
  build:
    name: calibreapp/image-actions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Compress Images
        uses: calibreapp/image-actions@main
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          compressOnly: true
          jpegQuality: '80'
          pngQuality: '80'
          webpQuality: '80'
          ignorePaths: 'node_modules/**,dist/**'

      - name: Auto Commit Optimized Images
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Optimize images (smush)"
          file_pattern: 'Fotos/**'
